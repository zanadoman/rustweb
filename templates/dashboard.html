{% extends "index.html" %}
{% block main %}

<div id="messages">
    {% for message in messages %}
    {% include "message.html" %}
    {% endfor %}
</div>

<form hx-post="/messages" hx-target="#messages" hx-swap="beforeend">
    <label>Title</label>
    <input type="text" name="title" />
    <label>Content</label>
    <input type="text" name="content" />
    <button type="submit">Send</button>
</form>

{% endblock main %}
