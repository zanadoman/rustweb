{% if let Some(id) = message.id %}
<div hx-get="/message/{{ id }}" hx-trigger="sse:message{{ id }}" hx-swap="outerHtml">
    <p>{{ message.title }} {{ message.content }}</p>
    <form hx-put="/message/{{ id }}" hx-headers='{"X-CSRF-Token": "{{ token }}"}'>
        <label>Title</label>
        <input type="text" name="title" value="{{ message.title }}">
        <label>Title</label>
        <input type="text" name="content" value="{{ message.content }}">
        <button type="submit">Edit</button>
    </form>
    <button hx-delete="/message/{{ id }}" hx-headers='{"X-CSRF-Token": "{{ token }}"}'>Delete</button>
</div>
{% endif %}
