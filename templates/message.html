{% if let Some(id) = message.id %}
<div sse-swap="message{{ id }}" hx-swap="outerHTML">
    <p>{{ message.title }} {{ message.content }}</p>
    <form hx-put="/message/{{ id }}" hx-headers='{"X-CSRF-Token": "{{ token }}"}'>
        <label for="message{{ id }}-form-title">Title</label>
        <input id="message{{ id }}-form-title" type="text" name="title" value="{{ message.title }}">
        <label for="message{{ id }}-form-content">Title</label>
        <input id="message{{ id }}-form-content" type="text" name="content" value="{{ message.content }}">
        <button type="submit">Edit</button>
    </form>
    <button hx-delete="/message/{{ id }}" hx-headers='{"X-CSRF-Token": "{{ token }}"}'>Delete</button>
</div>
{% endif %}
