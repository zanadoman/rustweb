{% if let Some(id) = message.id %}
<div hx-get="/message/{{ id }}" hx-trigger="sse:update{{ id }}" hx-swap="outerHtml error:delete">
    <p>{{ message.title }} {{ message.content }}</p>
    <button hx-delete="/message/{{ id }}" hx-swap="none" hx-headers='{"X-CSRF-Token": "{{ token }}"}'>Delete</button>
    <button hx-put="/message/{{ id }}" hx-include="form" hx-swap="none"
        hx-headers='{"X-CSRF-Token": "{{ token }}"}'>Edit</button>
</div>
{% endif %}
